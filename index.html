<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>二维码生成 / 下载 / 复制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            padding: 20px;
            background: #f7f7f7;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>二维码生成器</h2>

    <input
        type="text"
        id="urlInput"
        value="https://www.baidu.com"
        placeholder="请输入链接，如：https://www.example.com"
    />

    <button onclick="generateQRCode()">生成二维码</button>
    <button onclick="downloadQRCode()">下载二维码</button>
    <button onclick="copyQRCode()">复制二维码到剪切板</button>

    <div id="qrcode"></div>
</div>

<!-- qrcode.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
    function generateQRCode() {
        const url = document.getElementById("urlInput").value.trim();
        const qrcodeContainer = document.getElementById("qrcode");

        if (!url) {
            alert("请输入有效的链接");
            return;
        }

        // 清空旧二维码
        qrcodeContainer.innerHTML = "";

        new QRCode(qrcodeContainer, {
            text: url,
            width: 200,
            height: 200,
            correctLevel: QRCode.CorrectLevel.H
        });
    }

    function downloadQRCode() {
        const qrcodeContainer = document.getElementById("qrcode");
        const canvas = qrcodeContainer.querySelector("canvas");
        const img = qrcodeContainer.querySelector("img");

        let imageUrl = "";

        if (canvas) {
            imageUrl = canvas.toDataURL("image/png");
        } else if (img) {
            imageUrl = img.src;
        } else {
            alert("请先生成二维码");
            return;
        }

        const a = document.createElement("a");
        a.href = imageUrl;
        a.download = "qrcode.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    async function copyQRCode() {
        const qrcodeContainer = document.getElementById("qrcode");
        const canvas = qrcodeContainer.querySelector("canvas");
        const img = qrcodeContainer.querySelector("img");

        if (!canvas && !img) {
            alert("请先生成二维码");
            return;
        }

        try {
            let blob;

            if (canvas) {
                blob = await new Promise(resolve => canvas.toBlob(resolve));
            } else {
                const response = await fetch(img.src);
                blob = await response.blob();
            }

            console.log(navigator, 'abc')

            await navigator.clipboard.write([
                new ClipboardItem({ "image/png": blob })
            ]);

            alert("二维码已复制到剪切板 ✅");
        } catch (e) {
            console.info(e);
            alert("复制失败：请使用 HTTPS 或 localhost 环境");
        }
    }
</script>

</body>
</html>
